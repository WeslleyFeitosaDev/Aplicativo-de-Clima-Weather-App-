<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsivel.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
</head>
<body>
    <div class="box-weather-app">
        <div class="parte_cidade">
            <i class='bx  bx-location-alt-2'></i>
            <div class="box_city">
                <input type="text" name="input_city" id="input_city" placeholder="Digite sua cidade">
                <button class="bnt_verificar_cidade" id="bnt_verificar_cidade">Verificar</button>
            </div>
            
        </div>
        <div class="parte_view-weather">
            <i class='bxr  bx-cloud-sun' id="bx-cloud-sun"></i>
            <i class='bxr  bx-badge-info' id="bx-badge-info"></i> 
            <div class="name_city">
                <p id="cidade"></p>
            </div>

            <div class="weather">
                <h1 id="weather"></h1>
            </div>

            <p id="mensagem_error"></p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
